<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính</title>
    <link rel="stylesheet" href="styles.css"> <!-- Thêm đường dẫn đến file CSS của bạn nếu có -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('https://pin.it/6rkQtkl6q'); /* Thay đổi đường dẫn đến ảnh của bạn */
            background-size: cover; /* Đảm bảo ảnh bao phủ toàn bộ nền */
            background-position: center; /* Căn giữa ảnh nền */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Tạo nền trắng mờ cho nội dung */
            padding: 20px;
            border-radius: 10px; /* Bo tròn các góc */
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào Mừng Đến Với Trang Chính</h1>
        <a href="login.html" class="button">Login</a>
        <a href="dashboard.html" class="button">Dashboard</a>
        <a href="codingEnvironment.html" class="button">Coding Environment</a>
    </div>
</body>
</html>
